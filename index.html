<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="terminal">
        <div id="output">
            <p>Welcome to The Rogue Town's Terminal Website! Type commands to interact:</p>
            <ul id="commands">
                <li>/collection - Gives the amount of NFTs in the collection</li>
                <li>/discord - Gives the official Discord link</li>
                <li>/commands - Shows available commands</li> <!-- Added /commands command -->
                <!-- Add more commands as needed -->
            </ul>
        </div>
        <input type="text" id="input" autofocus>
    </div>

    <script src="script.js"></script>
</body>
</html>
